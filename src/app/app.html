@if (!game && !collection) {

  <div class="w-1/2 mx-auto text-center mt-96 ">
    <button class="border border-blue-500 bg-blue-800 hover:bg-blue-600 rounded p-2 w-48 px-5 cursor-pointer" (click)="game = true">Play</button>
    <button class="border border-blue-500 bg-blue-800 hover:bg-blue-600 rounded p-2 w-48 mx-20 px-5 cursor-pointer" (click)="collection = true">Collection</button>
  </div>
}

@if (game){
  <app-arena></app-arena>
}
@else if (collection) {
  <app-collection [spells]="spells" [units]="units" (back)="collection = false"></app-collection>
}
